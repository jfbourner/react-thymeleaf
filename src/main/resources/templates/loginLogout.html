<!DOCTYPE html>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">
<head/>
<body>
<div th:fragment="loginLogout">
    <div sec:authorize="#{isAuthenticated()}">
        <a th:href="@{/logout}">Log out</a>
    </div>
    <div sec:authorize="#{isAnonymous()}">
        <a th:href="@{/login}">Log in</a>
    </div>
</div>
</body>
</html>
