<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{standard-webpage :: head}"/>
<body>
<div id="preloader" th:replace="~{standard-webpage :: preloader}"/>
<header th:replace="~{standard-webpage :: mobile-header}"/>
<header th:replace="~{standard-webpage :: desktop-header}"/>
<!-- main layout -->
<main class="content-2">

    <!-- section page -->
    <section-webpage id="page">
        <div id="cont" class="rounded bg-white shadow-dark padding-30">
            <h2 class="section-title wow fadeInUp" style="margin:0px">User Console</h2>
            <p></p>
            <p>This is a userAccount page</p>
            <h3>User</h3>
            <div sec:authorize="hasRole('USER')">Text visible to user.</div>
            <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
            <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>
            <span th:text="${user.firstName}"></span>
            Authenticated username:
          <!--  <div sec:authentication="username"></div>-->
            <!--<span th:text="${#authentication.getPrincipal().getFirstName()}"></span>-->
             Authenticated user's firstName:
            <!-- <div sec:authentication="firstName"></div>-->
            <!-- Authenticated user's lastName:
             <div sec:authentication="principal.lastName"></div>
             Authenticated user's email:
             <div sec:authentication="principal.lastName"></div>-->
            Authenticated user roles:
           <!-- <div sec:authorize="isAuthenticated()" sec:authentication="principal.authorities"></div>-->
        </div>
    </section-webpage>

    <div class="spacer" data-height="96"></div>

</main>

<!-- Go to top button -->
<a href="javascript:" id="return-to-top"><i class="fas fa-arrow-up"></i></a>

<!-- SCRIPTS -->
<th:block th:insert="~{standard-webpage :: scripts}"></th:block>

</body>
</html>
