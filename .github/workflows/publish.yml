name: publish

on: [push]

jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHE_CONTAINER_REPOSITORY }}

      - name: Build java project and containerise
        run: |
          mvn clean package jib:build -Djib.to.tags=dev